<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="container">
      <div id="showcase">
          <h2>Recent scores</h2>
          <button>Refresh</button>
          <ul id="scores"></ul>
      </div>
      <div>
        <h2>Add your score</h2>
        <form action="" id="form">
          <input type="text" placeholder="Your name" name="full-name" id="user-name">
          <input type="number" placeholder="Your score" name="score" id="score">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
