<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Leaderboard</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <!-- navbar -->
  <nav class="flex">
    <header id="nav-header" class="flex">
      <img src="https://library.sportingnews.com/styles/twitter_card_120x120/s3/2022-01/Beijing-Olympic-medals-013122-Getty-FTR.jpg?itok=j0IAWute'" id="logo" alt="logo">
      <h1>LEADERBOARD</h1>
    </header>
    <span id="menu" class="flex">
      <input type="text" minlength="5" maxlength="15" id="search" placeholder="Search">
      <a href="https://github.com/abdulhamiid/leaderboard" target="_blank">View source</a>
    </span>
  </nav>
  
  <!-- main content -->
  <main class="container flex">
    <section id="showcase">
      <div id="showcase-title" class="flex">
        <h2>Recent scores</h2>
        <h3 id="result"></h3>
        <button id="refresh">Refresh</button>
      </div>
      <ul id="scores"></ul>
    </section>

    <section>
      <h2 id="form-header">Players Score</h2>
      <form action="" id="form" class="flex flex-column">
        <i class="fa fa-user icon"></i>
        <input class="input-field" id="user-name" type="text" placeholder="Your name" minlength="5" maxlength="15" name="full-name" id="user-name" required>
        <input type="number" placeholder="Your score" name="score" id="score" min="0" required>
        <button type="submit" class="flex">Submit</button>
      </form>
    </section>

    <!-- social media links -->
    <aside id="social-media" class="flex flex-column">
      <a href="https://www.linkedin.com/in/abdulhamid-adio-b0b343223" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png" alt="twitter">
      </a>
      <a href="https://twitter.com/abdulhamid_adio" target="_blank">
        <img src="https://www.pngitem.com/pimgs/m/0-4834_twitter-logo-round-edges-hd-png-download.png" alt="twitter">
      </a>
      <a href="https://github.com/abdulhamiid" target="_blank">
        <img src="https://marenvernon.com/img/icon-github.png" alt="twitter">
      </a>
    </aside>
  </main>
</body>
</html>
